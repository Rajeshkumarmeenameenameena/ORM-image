<!doctype html>
{% load static %}
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% comment %} <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> {% endcomment %}
    <title>Hello, modularity!</title>
  </head>
  <body>
  <form method="POST" action="" enctype="multipart/form-data">
    {% csrf_token %}
    <div class='container' >
      <h1>student form</h1>
    {{form.as_p}}
    <input type='submit' value='submit' class="btn btn-primary">
    
    {% if data  %}
    
    {% for i in data %}
    
    {% if i.image%} 
    <img src="{{i.image.url}}" alt="" width='100px' height='100px' >

    {% endif %}

    {% endfor %}

    {% endif %}
      
    
    </div>
  </form>
  </body>
</html>
